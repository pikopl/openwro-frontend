<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Statystyki</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="FlotChartDemoCtrl">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Srednia ilosc wolnych miejsc na miesiac</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="
              [
                { data: {{d}}, points: { show: true, radius: 6}, splines: { show: true, tension: 0.45, lineWidth: 5, fill: 0 } }
              ], 
              {
                colors: ['{{app.color.info}}'],
                series: { shadowSize: 3 },
                xaxis:{ 
                  font: { color: '#ccc' },
                  position: 'bottom',
                  ticks: [
                    [ 1, 'Styczen' ], [ 2, 'Luty' ], [ 3, 'Marzec' ], [ 4, 'Kwiecien' ], [ 5, 'Maj' ], [ 6, 'Czerwiec' ], [ 7, 'Lipiec' ], [ 8, 'Sierpien' ], [ 9, 'Wrzesien' ], [ 10, 'Pazdziernik' ], [ 11, 'Listopad' ], [ 12, 'Grudzien' ]
                  ]
                },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%y',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px" >
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Rozklad wolnych miejsc parkingowych wg dni tygodnia</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="
              [
                { data: {{d0_2}}, label: 'Ilosc wolnych miejsc', bars: { show: true, barWidth: 1, fillColor: { colors: [{ opacity: 0.2 }, { opacity: 0.4}] } } }
              ],
              {                
                colors: [ '{{app.color.info}}','{{app.color.success}}' ],
                series: { shadowSize: 2 },
                xaxis:{ font: { color: '#ccc' },
                  ticks: [
                    [ 0, 'Pon' ], [ 1, 'Wt' ], [ 2, 'Sr' ], [ 3, 'Czw' ], [ 4, 'Pt' ], [ 5, 'Sob' ], [ 6, 'Nie' ]
                  ]
                },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%y',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px"></div>
          </div>                  
        </div>
      </div>
    </div>
  </div>
</div>
